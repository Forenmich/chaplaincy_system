<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register - Chaplaincy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06);width:360px}
    h2{margin:0 0 12px 0;color:#23407a;text-align:center}
    input{width:100%;padding:10px;margin:8px 0;box-sizing:border-box}
    button{width:100%;padding:10px;background:#23407a;color:#fff;border:none;border-radius:4px;font-weight:700}
    .links{font-size:0.9rem;margin-top:10px;text-align:center}
    a{color:#23407a;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>
    <form method="post" action="/register">
      <input type="text" name="username" placeholder="Full name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="links">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>
</body>
</html>
